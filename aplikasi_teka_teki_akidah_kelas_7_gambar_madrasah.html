<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teka-Teki Akidah Islam MTs NU HASYIM ASY'ARI 01 KUDUS</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fef08a, #bbf7d0);
    background-image: url('https://cdn-icons-png.flaticon.com/512/4151/4151022.png');
    background-repeat: no-repeat;
    background-position: right bottom;
    background-size: 200px;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 25px 35px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 750px;
    text-align: center;
    position: relative;
  }
  h1 {
    color: #166534;
    font-size: 1.6em;
    margin-bottom: 5px;
  }
  h2 {
    color: #ca8a04;
    font-size: 1.2em;
    margin-bottom: 15px;
  }
  .timer {
    font-weight: 700;
    font-size: 1.1em;
    color: #b91c1c;
    margin-bottom: 15px;
  }
  .question {
    text-align: left;
    margin-bottom: 15px;
  }
  label {
    font-weight: 600;
    color: #166534;
  }
  input[type=text] {
    width: 100%;
    padding: 10px;
    border: 2px solid #fef9c3;
    border-radius: 8px;
    margin-top: 5px;
    outline: none;
  }
  input[type=text]:focus {
    border-color: #65a30d;
  }
  .buttons {
    text-align: center;
    margin-top: 20px;
  }
  button {
    background: #ca8a04;
    color: white;
    border: none;
    padding: 10px 18px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #15803d;
  }
  .result {
    text-align: center;
    margin-top: 15px;
    font-weight: 600;
    font-size: 1.1em;
  }
  .correct {
    background: #dcfce7;
  }
  .wrong {
    background: #fee2e2;
  }
  footer {
    margin-top: 15px;
    font-size: 0.9em;
    color: #444;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>MTs NU HASYIM ASY'ARI 01 KUDUS</h1>
    <h2>üïå Teka-Teki Akidah Islam Kelas 7 üïã</h2>

    <div class="timer">‚è∞ Sisa Waktu: <span id="time">10:00</span></div>

    <form id="quizForm">
      <div id="questions"></div>
      <div class="buttons">
        <button type="button" id="submitBtn">Periksa Jawaban</button>
        <button type="button" id="retryBtn">Ulangi</button>
        <button type="button" id="showKey">Kunci Jawaban (Guru)</button>
      </div>
    </form>

    <div id="result" class="result"></div>

    <footer>¬© 2025 | Mapel Akidah MTs NU HASYIM ASY'ARI 01 KUDUS</footer>
  </div>

  <script>
    const questionsData = [
      {q: '1. Keyakinan kepada Allah disebut ...?', a: ['akidah islam','iman','aqidah islam']},
      {q: '2. Orang yang bertaubat harus menyesali ...?', a: ['dosa','kesalahan']},
      {q: '3. Sifat sabar berarti mampu menahan ...?', a: ['amarah','emosi']},
      {q: '4. Akhlak terpuji kepada Allah diwujudkan dengan ...?', a: ['ibadah','taat']},
      {q: '5. Tobat yang diterima Allah disebut ...?', a: ['tobat nasuha','taubat nasuha']},
      {q: '6. Sifat terpuji yang berarti menepati janji adalah ...?', a: ['amanah']},
      {q: '7. Sabar menghadapi cobaan merupakan tanda ...?', a: ['iman kuat','ketaqwaan']},
      {q: '8. Orang yang suka membantu sesama memiliki akhlak ...?', a: ['terpuji','baik']},
      {q: '9. Seseorang yang yakin Allah Maha Melihat berarti memiliki ...?', a: ['iman','keyakinan']},
      {q: '10. Akhlak mulia akan membawa manusia menuju ...?', a: ['surga','ridha allah']}
    ];

    const questionsContainer = document.getElementById('questions');
    const resultDiv = document.getElementById('result');

    function loadQuestions() {
      questionsContainer.innerHTML = '';
      questionsData.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('question');
        div.innerHTML = `<label>${item.q}</label><input type="text" id="q${index}">`;
        questionsContainer.appendChild(div);
      });
    }

    function normalize(str){ return str.toLowerCase().trim(); }

    document.getElementById('submitBtn').addEventListener('click', () => {
      let score = 0;
      const inputs = document.querySelectorAll('input[type=text]');
      inputs.forEach((inp, i) => {
        const ans = normalize(inp.value);
        if (questionsData[i].a.includes(ans)) {
          inp.classList.add('correct');
          inp.classList.remove('wrong');
          score++;
        } else {
          inp.classList.add('wrong');
          inp.classList.remove('correct');
        }
      });
      resultDiv.textContent = `Skor kamu: ${score} dari ${questionsData.length}`;
    });

    document.getElementById('retryBtn').addEventListener('click', () => {
      loadQuestions();
      resultDiv.textContent = '';
      resetTimer();
      startTimer();
    });

    document.getElementById('showKey').addEventListener('click', () => {
      alert(`Kunci Jawaban:\n1. Akidah Islam\n2. Dosa\n3. Amarah\n4. Ibadah\n5. Tobat Nasuha\n6. Amanah\n7. Iman Kuat\n8. Terpuji\n9. Iman\n10. Surga`);
    });

    // Timer 10 menit
    let timerInterval;
    let timeLeft = 600;

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById('time').textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timerInterval);
          document.getElementById('submitBtn').click();
          resultDiv.textContent += ' | ‚è≥ Waktu Habis!';
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 600;
      document.getElementById('time').textContent = '10:00';
    }

    loadQuestions();
    startTimer();
  </script>
</body>
</html>
